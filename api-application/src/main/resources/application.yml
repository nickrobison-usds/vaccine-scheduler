hapi:
  fhir:
    version: R4
    server:
      path: /fhir/*
    rest:
      server-name: schedule-api
      server-version: 1.0.0
      implementation-description: Prototype transactional API for scheduling data
      default-response-encoding: json
      e-tag-support: enabled
      default-pretty-print: true
      default-page-size: 50
      maximum-page-size: 500
    validation:
      enabled: true
      request-only: true
logging:
  level:
    ca.uhn.fhir.jaxrs: debug
    gov.usds: debug
vs:
  use-h3-search: true
  h3-resolution: 8
  schedule-source:
    schedule-enabled: false
    upload-schedule: "0 0 11 * * *" # Daily at 11:00 AM Eastern Time
    upload-timezone: America/New_York
    sources:
      - "http://localhost:9090/"
    db-thread-pool-size: 5
management.endpoints.web:
  exposure:
    include: health, info, refresh, metrics, scheduledtasks
spring:
  datasource:
    username: vaccine_schedule
    password: this_is_not_safe
    url: jdbc:postgresql://localhost:${VS_DB_PORT:5432}/vs
  jpa:
    database: POSTGRESQL
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_schema: public
        cache:
          use_query_cache: false
          use_second_level_cache: false
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisDialect
  liquibase:
    default-schema: ${spring.jpa.properties.hibernate.default_schema}
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  cloud:
    stream:
      function:
        definition: supplyStream;receiveStream
      bindings:
        supplyStream-out-0:
          destination: refresh
        receiveStream-in-0:
          destination: refresh
  cache:
    type: none

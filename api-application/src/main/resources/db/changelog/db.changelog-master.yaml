x-ref-data:
  type-defs:
    - &idtype uuid
    - &string text
    - &timestamp TIMESTAMP WITH TIME ZONE
  column-defs:
    - column: &pk_column
        name: internal_id
        type: *idtype
        remarks: The internal database identifier for this entity.
        constraints:
          primaryKey: true
          nullable: false
    - column: &created_at_column
        name: created_at
        type: *timestamp
        remarks: The creation timestamp for this entity.
        constraints:
          nullable: false
    - column: &updated_at_column
        name: updated_at
        type: *timestamp
        remarks: The timestamp for the most recent update of this entity.
        constraints:
          nullable: false
databaseChangeLog:
  - changeSet:
      id: add-base-tables
      author: nicholas.a.robison@omb.eop.gov
      comment: Add the base data types (location, slot, schedule)
      changes:
        - createTable:
            tableName: locations
            remarks: Vaccine locations
            columns:
              - column: *pk_column
              - column: *created_at_column
              - column: *updated_at_column
              - column:
                  name: name
                  remarks: Name of location
                  type: *string
                  constraints:
                    nullable: false
              - column:
                  name: street
                  remarks: The street portion of the locationlocation address.
                  type: "text[]"
                  constraints:
                    nullable: false
              - column:
                  name: city
                  remarks: The city of the facility address.
                  type: *string
                  constraints:
                    nullable: false
              - column:
                  name: district
                  remarks: The district (e.g. county, parish) of the location address, if applicable.
                  type: *string
              - column:
                  name: state
                  remarks: The state or province of the location address.
                  type: *string
                  constraints:
                    nullable: false
              - column:
                  name: postal_code
                  remarks: The zip/postal code of the location address.
                  type: *string
                  constraints:
                    nullable: false
              - column:
                  name: location_hash
                  remarks: SHA1 hash value of entity, to track changes
                  type: *string
        - createTable:
            tableName: location_identifiers
            remarks: Identifier table for Vaccine locations
            columns:
              - column: *pk_column
              - column: *created_at_column
              - column: *updated_at_column
              - column:
                  name: entity_id
                  type: *idtype
                  remarks: ID of associated location
                  constraints:
                    foreignKeyName: fk__identifier__location
                    references: locations
              - column:
                  name: system
                  remarks: Identifier system
                  type: *string
                  constraints:
                    nullable: false
              - column:
                  name: value
                  remarks: Identifier value
                  type: *string
                  constraints:
                    nullable: false
        - createTable:
            tableName: location_telecoms
            remarks: Contact table for Vaccine locations
            columns:
              - column: *pk_column
              - column: *created_at_column
              - column: *updated_at_column
              - column:
                  name: entity_id
                  type: *idtype
                  remarks: ID of associated location
                  constraints:
                    foreignKeyName: fk__telecom__location
                    references: locations
              - column:
                  name: system
                  remarks: Contact system
                  type: int4
                  constraints:
                    nullable: false
              - column:
                  name: value
                  remarks: Contact value
                  type: *string
                  constraints:
                    nullable: false
        - createTable:
            tableName: schedules
            remarks: Vaccine schedules
            columns:
              - column: *pk_column
              - column: *created_at_column
              - column: *updated_at_column
              - column:
                  name: location_id
                  type: *idtype
                  remarks: ID of associated location
                  constraints:
                    foreignKeyName: fk__schedule_location
                    references: locations
        - createTable:
            tableName: schedule_identifiers
            remarks: Identifier table for Vaccine schedules
            columns:
              - column: *pk_column
              - column: *created_at_column
              - column: *updated_at_column
              - column:
                  name: entity_id
                  type: *idtype
                  remarks: ID of associated location
                  constraints:
                    foreignKeyName: fk__identifier__schedule
                    references: schedules
              - column:
                  name: system
                  remarks: Identifier system
                  type: *string
                  constraints:
                    nullable: false
              - column:
                  name: value
                  remarks: Identifier value
                  type: *string
                  constraints:
                    nullable: false
        - createTable:
            tableName: slots
            remarks: Vaccine slots
            columns:
              - column: *pk_column
              - column: *created_at_column
              - column: *updated_at_column
              - column:
                  name: schedule_id
                  type: *idtype
                  remarks: ID of associated schedule
                  constraints:
                    foreignKeyName: fk__slot_schedule
                    references: schedules
              - column:
                  name: start_time
                  type: *timestamp
                  remarks: Start of schedule slot
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: *timestamp
                  remarks: End of schedule slot
                  constraints:
                    nullable: false
              - column:
                  name: status
                  remarks: Slot status
                  type: int4
                  constraints:
                    nullable: false
        - createTable:
            tableName: slot_identifiers
            remarks: Identifier table for Vaccine slots
            columns:
              - column: *pk_column
              - column: *created_at_column
              - column: *updated_at_column
              - column:
                  name: entity_id
                  type: *idtype
                  remarks: ID of associated slot
                  constraints:
                    foreignKeyName: fk__identifier__slot
                    references: slots
              - column:
                  name: system
                  remarks: Identifier system
                  type: *string
                  constraints:
                    nullable: false
              - column:
                  name: value
                  remarks: Identifier value
                  type: *string
                  constraints:
                    nullable: false

  - changeSet:
      id: add-location-coordinates
      author: nicholas.a.robison@omb.eop.gov
      comment: Add Location coordinates
      changes:
        - addColumn:
            tableName: locations
            columns:
              - column:
                  name: coordinates
                  type: GEOGRAPHY(Point, 4326)
  - changeSet:
      id: add-location-index
      author: nicholas.a.robison@omb.eop.gov
      comment: Add spatial index for locations
      changes:
        - sql:
            sql: |
              CREATE INDEX spx__locations__coordinates
              ON ${database.defaultSchemaName}.locations
              USING GIST (coordinates)
      rollback:
        sql: |
          DROP INDEX ${database.defaultSchemaName}.spx__locations__coordinates


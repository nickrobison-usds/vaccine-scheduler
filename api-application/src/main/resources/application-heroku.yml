vs:
  geocoder.mapbox-token: ${MAPBOX_TOKEN}
  schedule-source:
    schedule-enabled: false
    upload-schedule: "0 0 11 * * *" # Daily at 11:00 AM Eastern Time
    upload-timezone: America/New_York
    sources:
      - "https://raw.githubusercontent.com/smart-on-fhir/smart-scheduling-links/master/examples/"
    db-thread-pool-size: 2
  baseUrl: https://midnight-contender.herokuapp.com
spring:
  datasource:
    hikari:
      maximum-pool-size: 2
  rabbitmq:
    addresses: ${CLOUDAMQP_URL}
  cache:
    type: redis
  jpa:
    properties:
      javax.persistence.sharedCache.mode: ENABLE_SELECTIVE
      hibernate:
        generate_statistics: true
        cache:
          use_query_cache: true
          use_second_level_cache: true
          region:
            factory_class: org.redisson.hibernate.RedissonRegionFactory
          redisson:
            fallback: true
            config: redisson/redisson-heroku.yml
  config:
    import: classpath:application-redis-heroku.yml
rollbar:
  access-token: ${ROLLBAR_ACCESS_TOKEN}
  branch: main
  enabled: false
  environment: heroku
  code-version: 0.0.1
